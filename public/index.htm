<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div id="container">

        <h1>My First Calculator</h1>

        <input type="number" id="first_number" placeholder="First Number">
        <input type="number" id="second_number" placeholder="Second Number">
        <button id="add_button">Add</button>

        <div id="result">
            <h2>Result</h2>
            <p id="result_value">0</p>
            <p id="message"></p>
        </div>

        <div id="past_calculations">
            <h2>Past Calculations</h2>
            <ul id="past_calcs">

            </ul>
        </div>

    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
